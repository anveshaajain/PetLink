{% extends "base.html" %}

{% block title %}Owner Login - PetLink{% endblock %}

{% block content %}
<div class="container">
    <div style="max-width: 400px; margin: 0 auto;">
        <div class="card">
            <div class="text-center mb-4">
                <i class="fas fa-user-tie" style="font-size: 3rem; color: var(--secondary-color); margin-bottom: 1rem;"></i>
                <h2>Owner Portal</h2>
                <p class="text-muted">Access your pet management dashboard</p>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="btn btn-secondary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In as Owner
                </button>
            </form>

            <div class="text-center mt-4">
                <div class="alert alert-success">
                    <strong>Demo Credentials:</strong><br>
                    Email: admin@petlink.com<br>
                    Password: admin123
                </div>
                <p class="text-muted">
                    Looking to adopt a pet? 
                    <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none;">
                        User Login
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
